<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Space Breakout Game</title>
</head>
<body>
    <h1>Space Breakout</h1>
<canvas id="canvas"></canvas>
<div id="rules-container" class="rules-container">
    <div class="rules-content">
        <h2>Mission Briefing</h2>
        <p>1. Use the arrow keys to maneuver the **Deflector Shield**.</p>
        <p>2. Redirect the **Space Probe** to disintegrate **space debris**.</p>
        <p>3. Accumulate points by vaporizing **space junk**.</p>
        <p>4. Mission restarts when the **probe** drifts into the **void**.</p>
        <button id="start-btn" class="btn">Initiate Mission</button>
    </div>
</div>

</body>
</html>
